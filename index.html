<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <main class="wrapper">
            <h1>Vue ToDo List</h1>
            <div class="taskbar">
                <input type="text"
                class="new-todo-element" name="userTodo" id="userTodo" >
            </div>

            <ul class="todo-list">

                <li class="todo-item" v-for="todoElement in todoList">
                    <p> {{ todoElement.text}}</p>
                    <span>x</span>
                </li>
        
            </ul>

        </main>
        
    

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
